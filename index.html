<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jonathan Nicholas</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/paper-full.min.js"></script>
    <script type="text/paperscript" canvas="canvas">

      //background color
      var rect = new Path.Rectangle({
          point: [0, 0],
          size: [view.size.width, view.size.height],
      });
      rect.sendToBack()
      rect.fillColor = '#77B4C7' // 89CBE0

    // amount of segment points:
    var amount = 40

    // maximum height of wave:
    var height = 20

    function pathmaker(color) {
      var path = new Path({
        strokeColor: color,
        strokeWidth: 40,
        strokeCap: 'square'
      })
      return path
    }

    p1 = pathmaker('#FFDEBA')
    p2 = pathmaker('#FFBA9E')
    p3 = pathmaker('#D4A998')

    for (var i = 0; i <= amount; i++) {
    	p1.add(new Point(i / amount, 1) * view.size)
    	p2.add(new Point(i / amount, 1) * view.size)
      p3.add(new Point(i / amount, 1) * view.size)
    }

    function onFrame(event) {

    	for (var i = 0; i <= amount; i++) {
    		var segment = p1.segments[i]
    		var segment2 = p2.segments[i]
        var segment3 = p3.segments[i]

    		// A cylic value between -1 and 1
    		var sinus = Math.sin(event.time * 3 + i)

    		segment.point.y = sinus * height + 180
    		segment2.point.y = sinus * height + 220
        segment3.point.y = sinus * height + 260

    	}
    	p1.smooth()
    	p2.smooth()
      p3.smooth()
    }

    var title = new PointText({
      point: [view.size.width/8-30, 80],
      content: "Hi, I'm Jonathan. I do neuroscience and write code.",
      fillColor: 'white',
      fontFamily: 'Futura',
      fontWeight: 'normal',
      fontSize: 50
    })

    var text = new PointText({
      point: [view.size.width/8+10, 400],
      content:
        "I graduated from Brown in 2015 with Honors in Cognitive Neuroscience and \ncurrently work in the Stanford Cognitive and Systems Neuroscience Lab. My\nwork utilizes graph theoretic techniques, signal processing methods, machine\nlearning, web app development, and plenty of data wrangling. I code in\nPython, Javascript, and Matlab. I like to build things <github> and read stuff\n <goodreads> and watch stuff <imdb> and listen to stuff <soundcloud>.",
      fillColor: 'white',
      fontFamily: 'Futura',
      fontWeight: 'normal',
      fontSize: 30
    })

    </script>

</head>
<body>

    <canvas id="canvas" resize></canvas>

</body>
</html>
